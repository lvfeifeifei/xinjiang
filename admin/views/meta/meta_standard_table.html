<div class="page-bar">
  <breadcrumbs></breadcrumbs>
</div>
<h5>数据源表</h5>
<div ng-repeat="item in data track by $index">
  <p>{{$index+1}}</p>
  <p>TABLE_NAME: {{item.TABLE_NAME}}</p>
  <p>ID: {{item.ID}}</p>
  <p><a ui-sref="meta.standard.table.info({tid:item.ID, tname:item.TABLE_NAME})">表信息</a></p>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_table" ng-click="update(item, $index)">
    修改
  </button>
</div>

<div class="modal fade" id="modal_table">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- 模态框头部 -->
      <div class="modal-header">
        <h4 class="modal-title">修改表</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- 模态框主体 -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">表名称</label>
            <input type="text" class="form-control" id="name" ng-model="table.TABLE_NAME">
          </div>
          <div class="form-group">
            <label for="note">注释</label>
            <input type="text" class="form-control" id="note" ng-model="table.note">
          </div>
        </form>
      </div>
      <!-- 模态框底部 -->
      <div class="modal-footer">
        <button type="button" class="btn dark btn-outline" data-dismiss="modal">关闭</button>
        <button type="button" class="btn green" ng-click="updateClick()">保存</button>
      </div>
    </div>
  </div>
</div>
