<div>  
        <form role="form" id="datasource_create_form">
            <div class="form-body">
                    <div class="form-group">
                            <label class="col-md-12 control-label">IP</label>
                            <div class="col-md-12">
                                <input type="text" name="ip"  class="form-control" placeholder="输入IP地址"> 
                            </div>
                        </div>
                    <div class="form-group">
                            <label class="col-md-12 control-label">端口</label>
                            <div class="col-md-12">
                                <input type="text" name="port" class="form-control input-inline input-medium" placeholder="端口"> 
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-12 control-label">数据库名称</label>
                            <div class="col-md-12">
                                <input type="text" name="dbname" class="form-control input-inline input-medium" placeholder="数据库名称"> 
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-12 control-label">数据源类型</label>
                            <div class="col-md-12">
                                <input type="text" name="dstype" class="form-control input-inline input-medium" placeholder="数据源类型"> 
                            </div>
                    </div>
                    <div class="form-group">
                            <label class="col-md-12 control-label">用户账号</label>
                            <div class="col-md-12">
                                <input type="text" name="username" class="form-control input-inline input-medium" placeholder="账号"> 
                            </div>
                    </div>

                    <div class="form-group">
                            <label class="col-md-12 control-label">用户密码</label>
                            <div class="col-md-12">
                                <input type="text" name="password" class="form-control input-inline input-medium" placeholder="密码"> 
                            </div>
                    </div>

             
            </div>
             <hr>
            <div class="form-actions ">
                            <button type="button" id="datasource_submit_btn" class="btn default">取消</button>
                            <a ng-click="test()" class="btn red">测试</a>
                            <button type="submit" class="btn green">保存</button>
            </div>
             
           
        </form>
</div>
